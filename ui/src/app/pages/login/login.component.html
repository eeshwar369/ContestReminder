<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h2 class="text-center mb-4">Login</h2>
        <div class="mb-3">
            <input [(ngModel)]="email" type="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
            <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
        </div>
        <button (click)="login()" class="btn btn-primary w-100">Login</button>
    </div>
</div>
